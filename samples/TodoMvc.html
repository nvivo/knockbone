<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Knockbone • TodoMVC</title>
    <link rel="stylesheet" href="todomvc-common/base.css">
</head>
<body>
    <section id="todoapp">
        <header id="header">
            <h1>todos</h1>
            <input id="new-todo" placeholder="What needs to be done?" autofocus data-bind="value: newTitle">
        </header>
        <section id="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list" data-bind="foreach: todos">
                <li data-bind="css: { completed: completed, editing: $root.current() == $data.model() }">
                    <div class="view">
                        <input class="toggle" type="checkbox" data-bind="checked: completed">
                        <label data-bind="text: title"></label>
                        <button class="destroy"></button>
                    </div>
                    <input class="edit" data-bind="value: title">
                </li>
            </ul>
        </section>
        <footer id="footer" data-bind="visible: todoCount">
            <span id="todo-count"><strong data-bind="text: todosLeft"></strong> item left</span>
            <ul id="filters">
                <li>
                    <a data-bind="css: { selected: filterKey() == 'all' }" href="#/">All</a>
                </li>
                <li>
                    <a data-bind="css: { selected: filterKey() == 'active' }" href="#/active">Active</a>
                </li>
                <li>
                    <a data-bind="css: { selected: filterKey() == 'completed' }" href="#/completed">Completed</a>
                </li>
            </ul>
            <button id="clear-completed" data-bind="visible: todosCompleted">Clear completed <span data-bind="text: todosCompleted"></span></button>
        </footer>

    </section>
    <footer id="info">
        <p>Double-click to edit a todo</p>
        <p>Created by <a href="http://github.com/nvivo">Natan Vivo</a></p>
        <p>Sample of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    <script src="todomvc-common/base.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="lib/backbone-min.js"></script>
    <script src="lib/backbone.localStorage-min.js"></script>
    <script src="lib/knockout-min.js"></script>
    <script src="../dist/knockbone.js"></script>
    <script src="TodoMvc.js"></script>
    <script>
        var app = new KnockboneSamples.TodoMvc.TodoApp({ el: '#todoapp' });
        app.render();
        app.start();
    </script>
</body>
</html>
